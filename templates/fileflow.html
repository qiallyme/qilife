<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QiLife FileFlow</title>
    <!-- Import a modern, clean font from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        /* --- General Body & Layout --- */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f4f7f6; /* A slightly softer background */
            color: #333;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* --- Main Container --- */
        .container {
            background-color: #ffffff;
            padding: 2.5rem 3rem;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 100%;
            max-width: 550px;
            margin: 1rem;
        }

        /* --- Typography --- */
        h1 {
            color: #2a2a2a;
            margin-top: 0;
            margin-bottom: 2rem;
            font-weight: 600;
            font-size: 1.75rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem; /* Space between icon and text */
        }

        h1 svg {
            color: #007bff; /* Accent color for the icon */
        }

        /* --- Action Buttons --- */
        .action-buttons {
            display: flex;
            flex-direction: column;
            gap: 1rem; /* Space between buttons */
        }
        
        form {
            margin: 0; /* Reset default form margin */
        }

        .btn {
            background-color: #007bff;
            color: white;
            padding: 14px 24px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
            width: 100%;
            transition: background-color 0.2s ease-in-out, transform 0.1s ease, box-shadow 0.2s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.6rem;
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
        }

        .btn:hover {
            background-color: #0056b3;
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 123, 255, 0.2);
        }
        
        .btn:active {
            transform: translateY(0);
            box-shadow: 0 4px 15px rgba(0, 123, 255, 0.1);
        }

        .btn svg {
            width: 20px;
            height: 20px;
        }
        
        /* --- Flash Messages (Alerts) --- */
        .flash {
            padding: 1rem;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            border: 1px solid transparent;
            text-align: left;
            font-size: 0.95rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }

        /* Example: .flash.success, .flash.error */
        .flash.success {
            background-color: #e6f9f0;
            border-color: #a3e9c5;
            color: #0d6a3f;
        }

        .flash.error {
            background-color: #fdeaea;
            border-color: #facdcd;
            color: #a91e1e;
        }
        
        /* Default/Info flash message style */
        .flash:not(.success):not(.error) {
            background-color: #e9f5ff;
            border-color: #b8daff;
            color: #004085;
        }

    </style>
</head>
<body>
    <div class="container">
        <!-- Main Heading with SVG Icon -->
        <h1>
            <svg xmlns="http://www.w3.org/2000/svg" width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path></svg>
            QiLife FileFlow
        </h1>

        <!-- Jinja2 Templating for Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <!-- The category name (e.g., 'success', 'error') is added as a class -->
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <!-- Group of Action Buttons -->
        <div class="action-buttons">
            <form method="POST" action="{{ url_for('fileflow.trigger_rename') }}">
                <button type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 3-3 3 7 7-3 3"/><path d="m18 13-7-7"/><path d="M9 7.5a2.5 2.5 0 0 1-5 0 2.5 2.5 0 0 1 5 0Z"/><path d="M16.5 15a2.5 2.5 0 0 1-5 0 2.5 2.5 0 0 1 5 0Z"/></svg>
                    Rename Client Folders
                </button>
            </form>

            <form method="POST" action="{{ url_for('fileflow.trigger_create_folders') }}">
                <button type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M4 20h16a2 2 0 0 0 2-2V8a2 2 0 0 0-2-2h-7.93a2 2 0 0 1-1.66-.9l-.82-1.2A2 2 0 0 0 7.93 3H4a2 2 0 0 0-2 2v13c0 1.1.9 2 2 2Z"></path><line x1="12" y1="11" x2="12" y2="17"></line><line x1="9" y1="14" x2="15" y2="14"></line></svg>
                    Create Folder Structure
                </button>
            </form>

            <form method="POST" action="{{ url_for('fileflow.trigger_merge_folders') }}">
                <button type="submit" class="btn">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 2v10m-5-5h10"/><path d="M21 12a9 9 0 1 1-6.22-8.66"/><path d="M16 16l-3-3"/><path d="M20 12h-4"/></svg>
                    Merge Duplicate Folders
                </button>
            </form>
        </div>
    </div>
</body>
</html>
